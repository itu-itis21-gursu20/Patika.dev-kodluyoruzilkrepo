<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Google!</title>
    </head>


    <body>
        <div class="general-block">   <!--   en genel block-->
        
            <div>    <!--google resim kısmı -->
            <img class="img-property" src="../odev2images/google.jpg">
            </div>

            <div class="search-block">  <!--   search kısmı gri olan-->

                <div class="p">Search the web using Google!</div>
                <div>
                    <form class="search-button">
                        <input type="text" name="search">
                    </form>
                </div>

                <div class="google-and-lucky">
                    <form class="g-search">
                        <input type="submit" value="Google Search">
                    </form> 
                    <form class="lucky">
                        <input type="submit" value="I'm feeling lucky">
                    </form> 
                </div>

            </div>

            <div class="general-div-of-blues">  <!--    alttaki mavi kısım-->
                <div class="first-blue">   <!--  ilk mavi-->
                    <div style="margin-top: 15px;" class="lines-inside-first-blue" >Special Searches</div><br>
                    <div style="margin-top:-15px" class="lines-inside-first-blue"><a href="#">Stanford Search</a></div><br>
                    <div style="margin-top:-15px" class="lines-inside-first-blue"><a href="#">Linux Search</a></div><br>
                </div>

                <div class="second-blue"> <!--  ikinci mavi-->
                    <div style="margin-top:15px" class="lines-inside-second-blue"><a href="#">Help!</a></div>
                    <div class="lines-inside-second-blue"><a href="#">About Google!</a></div>
                    <div class="lines-inside-second-blue"><a href="#">Company Info</a></div>
                    <div class="lines-inside-second-blue"><a href="#">Google! Logos</a></div>
                </div>

                <div class="third-blue"> <!--   üçüncü mavi-->
                    <div style="margin-top:7px" class="lines-inside-third-blue">Get Google!</div>
                    <div class="lines-inside-third-blue">updates monthly:</div>
                    <form class="search-button-in-third-blue">
                        <input type="text" name="your-email" value="your-email">
                    </form>
                    <div class="subs-and-archive-div"> <!--   subscribe butonu ve archive yazısını tutan div-->
                        <form class="subscribe-in-third-blue">
                            <input type="submit" value="Subscribe">
                        </form> 
                        <div class="archive-in-third-blue"><a href="#">Archive</a></div>
                    </div>

                </div>

            </div>




            <div> <!-- copyright kısmı-->
                <p style="text-align:center">Copyright ©1998 Google Inc.</p>
            </div>

        
        
        
        </div>


        
    </body>




</html>
